<!DOCTYPE html>
<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./styles/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script type="text/javascript" src="./src/settings.js"></script>
		<title>RuseKronos</title>
        <link rel="icon" href="./data/KronosLogo.png" type="image/icon type">
        <script>
            if(!JSON.parse(localStorage.getItem("timetable"))) window.location.href = "./upload.html";
        </script>
          <meta content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no" name="viewport">

	</head>
	<body onLoad='alterColor()'>

        <div class="topnav">
            <a class="fa fa-fw fa-calendar" style="height: 20%; width: 3%; padding: 1% 2%;" id="timetableButton"></a>
            <a id="homeButton" style="width: 7%"><img src="./data/KronosLogo.png" style="width: 50%; padding: 4% 2% 1% 2%;"></a>
            <a class="fa fa-fw fa-cog" style="height: 20%; width: 3%; padding: 1% 2%;" id="settingsButton"></a>
        </div>

        <div id="timetablePage" style="display: none;">
<!--            <p style="color: var(--secondary-color);">The timetable feature is still in development :)</p> !-->
            <table class="centre1" id="timetable" style="width: 100% ;margin-left: auto; margin-right: auto;">
            </table>
        </div>

        <div id="bellTimesPage" style="display: block;">
			<p id="HMS" ></p>
          	<p id="KOH" style= "font-size: 100% !important"></p>
            <table class="center" id="classes">
            </table>
        </div>

        <div id="settingsPage" style="display: none;">
            <div id="buttonText">
                <p>Reupload your timetable here:</p>
            
                <input type="file" class="uploadButton" accept=".ics,.ical" id="icalFileReader"/>
            
                <input type="button" class="uploadButton" value="Upload" onClick="icalProcess()"/>
                <br>
                <button type="button" class="uploadButton" onClick="localStorage.removeItem('timetable'); location.reload();" style="margin-top: 1%">Clear timetable</button>
            </div>

<!--            
            <div id="buttonText">
                <p>Upload a background image here:</p>
                <input id="test" type="file" class="uploadButton" onchange="loadImageFile(this)" />
                <br>
                <button type="button" class="uploadButton" style="margin-top: 1%"onclick="removeImageFile()">Clear background</button>
            </div>
-->
            <div id="buttonText">
                <p>Choose your preferred colours:</p>
                <div>
                    <label for="body" class="colorPicker">Primary Color</label>
                    <input type="color" id="_primaryColor" value="#2E3440">
                </div>
            
                <div>
                    <label for="body" class = "colorPicker">Secondary Color</label>
                    <input type="color" id="_secondaryColor" value="#D8DEE9">
                </div>
            
                <button type="button" class="uploadButton" class="UIButton" style="margin-top: 1%" onclick="changeColor()">Click to Change Colour</button>
                <button type="button" class="uploadButton" class="UIButton" style="margin-top: 1%" onclick="changeDefaultColor()">Revert to Default 'Nord'</button>
            
            </div>
            
            <div id="buttonText">
                <p>Some of our favourite colourways (click to apply):</p>
                <button type="button" class="presetColors" onclick="Light()" style="color: #575d5e; background-color: #f7f2ea;">Light</button>
                <button type="button" class="presetColors" onclick="Olivia()" style="color: #f7f2ea; background-color: #c87e74;">Olivia</button>
                <button type="button" class="presetColors" onclick="Alpha()" style="color: #e0ecff; background-color: #5eced2;">Shoko</button>
                <button type="button" class="presetColors" onclick="Vapor()" style="color: #f1ebf1; background-color: #a4a7ea;">Taro</button>
                <button type="button" class="presetColors" onclick="Botanical()" style="color: #eaf1f3; background-color: #789048;">Matcha</button>

                <br> <br>
                
                <button type="button" class="presetColors" onclick="Classic()" style="color: #f7f2ea; background-color: #252525;">Dark</button>
                <button type="button" class="presetColors" onclick="Metro()" style="color: #00a4a9; background-color: #323437;">Ocean</button>
                <button type="button" class="presetColors" onclick="MonkeyType()" style="color: #e2b714; background-color: #323437;">Monkeytype</button>
                <button type="button" class="presetColors" onclick="Blueberry()" style="color: #add7ff; background-color: #212b42;">Yurui</button>

            </div>
            <div id="buttonText">
                <p style="margin: 1% 0">Got any feedback? Let us know here!</p>
                <input type="button" onclick="location.href='https://forms.gle/EKsCJUuF7Cetc8UG7';" class="uploadButton" value="Feedback Form" />
                <p style="margin: 0.5% 0">Created by Joshua Koh and Yurui Zi <br> Students of James Ruse Agricultural High School, Class of 2023</p>
            </div>
        </div>


        <script type="text/javascript" src="./src/calParser.js"></script>
        <script type="text/javascript" src="./src/ical.js"></script>
        <script type="text/javascript" src="./src/timer.js"></script>
        <script type="text/javascript" src="./src/timetable.js"></script>
        <script type="text/javascript" src="./src/navHandler.js"></script>
        <script type="text/javascript" src="./src/settings.js"></script>
	</body>
</html>
